<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navbar -->
    <nav class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50">
        <div class="bg-white rounded-full px-2 py-2 flex items-center justify-between gap-8 shadow-lg max-w-6xl">
            <!-- Logo -->
            <div class="flex items-center bg-white rounded-full px-4 py-2">
                <img src="src/images/growthpulse-logo.png" alt="GrowthPulse" class="h-8 w-auto">
            </div>
            
            <!-- Desktop Navigation Links -->
            <div class="hidden md:flex items-center gap-8">
                <a href="#" class="text-green-500 font-medium hover:text-green-600 transition-colors">Home</a>
                <a href="#" class="text-gray-700 hover:text-green-500 transition-colors">About</a>
                <a href="#" class="text-gray-700 hover:text-green-500 transition-colors">Services</a>
                <a href="#" class="text-gray-700 hover:text-green-500 transition-colors">Contact</a>
            </div>
            
            <!-- CTA Button -->
            <div class="hidden md:flex">
                <button class="bg-blue-500 text-white px-6 py-3 rounded-full font-medium hover:bg-blue-600 transition-colors flex items-center gap-2">
                    Get Started
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </button>
            </div>
            
            <!-- Mobile Menu Button -->
            <button id="mobile-menu-btn" class="md:hidden text-gray-700">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
        
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden mt-2 bg-white rounded-2xl px-6 py-4 shadow-lg">
            <div class="flex flex-col gap-4">
                <a href="#" class="text-green-500 font-medium hover:text-green-600 transition-colors">Home</a>
                <a href="#" class="text-gray-700 hover:text-green-500 transition-colors">About</a>
                <a href="#" class="text-gray-700 hover:text-green-500 transition-colors">Services</a>
                <a href="#" class="text-gray-700 hover:text-green-500 transition-colors">Contact</a>
                <button class="bg-blue-500 text-white px-6 py-3 rounded-full font-medium hover:bg-blue-600 transition-colors flex items-center justify-center gap-2 mt-2">
                    Get Started
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Demo Content -->
    <div class="pt-32 px-4">
        <div class="max-w-4xl mx-auto text-center">
            <h1 class="text-4xl font-bold text-gray-900 mb-4">Responsive Navbar Demo</h1>
            <p class="text-gray-600">This navbar is fully responsive with a pill-shaped design.</p>
        </div>
    </div>

    <script>
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        
        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
